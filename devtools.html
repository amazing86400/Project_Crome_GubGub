<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GubGub</title>
    <link rel="stylesheet" href="devtools.css" />
    <script src="devtools.js" defer></script>
  </head>
  <body>
    <div class="section tools">
      <div class="tool-group">
        <button id="play-btn" data-tooltip="Run automated GA4 validation">
          <img id="play-icon" src="./images/play.png" alt="play" />
        </button>
        <div class="vertical-divider"></div>
        <button id="lock-btn" data-tooltip="Prevent page navigation">
          <img id="lock-icon" src="./images/open.png" alt="lock" />
        </button>
        <div class="vertical-divider"></div>
        <button id="clear-btn" data-tooltip="Clear captured data">
          <img id="clear-icon" src="./images/delete.png" alt="clear" />
        </button>
        <div class="vertical-divider"></div>
        <button id="filter-btn" data-tooltip="Filter captured data">
          <img id="filter-icon" src="./images/filter.png" alt="filter" />
        </button>
        <div class="vertical-divider"></div>
        <button id="sort-btn" data-tooltip="Sort captured data">
          <svg id="sort-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke="#5f6368" stroke-width="2" stroke-linecap="round">
              <line x1="6" y1="4" x2="6" y2="20"></line>
              <line x1="12" y1="4" x2="12" y2="20"></line>
              <line x1="18" y1="4" x2="18" y2="20"></line>

              <line class="slider slider-left" x1="4" y1="8" x2="8" y2="8"></line>
              <line class="slider slider-left" x1="10" y1="14" x2="14" y2="14"></line>
              <line class="slider slider-right" x1="16" y1="18" x2="20" y2="18"></line>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <hr class="section-divider" />
    <div class="section data">
      <div>
        <div id="ga4-data-container"></div>
        <div id="modal" class="modal">
          <a href="#close" class="modal-overlay"></a>
          <div class="modal-container">
            <div>Filter by Account ID</div>
            <div>Custom Dimension-Event</div>
            <textarea data-event-type="event"></textarea>
            <div>Custom Dimension-User</div>
            <textarea data-event-type="user"></textarea>
            <div>Custom Metric</div>
            <textarea data-event-type="metric"></textarea>
            <div>ecommerce Parameter</div>
            <textarea data-event-type="ecommerce"></textarea>
            <div>Item Parameter</div>
            <textarea data-event-type="item"></textarea>
            <button id="sort-save" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="tooltip" class="tooltip"></div>
  </body>
</html>
